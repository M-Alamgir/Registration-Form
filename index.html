<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-icon/css/line-awesome.min.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <i class="las la-laptop-code"></i>
            <h2 class="heading">Register Here</h2>
            <form id="form">
                
                <div class="form-group">
                    
                    <input type="email" id="text" class="form-group__input" placeholder="Enter email">
                    <label for="text" class="form-group__label">Email address</label>
                </div>
                <div class="form-group">
                    
                    <input type="password" id="password" class="form-group__input" placeholder="Enter password">
                    <label for="text" class="form-group__label">Password</label>
                </div>
                <div class="form-group">
                    
                    <input type="password" id="password2" class="form-group__input" placeholder="Enter password again">
                    <label for="text" class="form-group__label">Confirm Password</label>
                </div>
                <p class="or">OR Sign up with</p>
                <div class="form-group">
                    <i class="font-icons lab la-facebook"></i>
                    <i class="font-icons lab la-twitter"></i>
                    <i class="font-icons lab la-google"></i>
                </div>

                <p class="terms">By submiting this form you agree with our Terms of use and Privacy Statement</p>
                <button class="form__submit" type="submit">submit</button>
                
            </form>
        </div>
    </div>
</body>
</html>
