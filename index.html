<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h2>Register Here</h2>
        <form id="form" class="form">
            <div class="form-control">
                
                <input type="text" id="text" class="email" placeholder="Enter email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                
                <input type="text" id="password" class="password" placeholder="Enter password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                
                <input type="text" id="password2" class="password" placeholder="Enter password again">
                <small>Error message</small>
            </div>
            <button class="btn-submit" type="submit">submit</button>
        </form>
    </div>
</body>
</html>
